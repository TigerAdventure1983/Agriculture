<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบคลังสินค้า</title>
    <style>
        /* ตั้งค่าให้หน้าเว็บไม่มีขอบขาวและเต็มจอ */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; /* ป้องกัน Scrollbar ซ้อน */
        }
        /* ตั้งค่า iframe ให้ขยายเต็มพื้นที่ */
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxxAQiWs3sYDfIiLx7TASMKvW07P2AupYrqlHvTLbp0Uxy8bmfOzIz232NCm5emX07X/exec"></iframe>
</body>
</html>
